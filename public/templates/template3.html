
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Template 3</title>
  <link href="template3.css" rel="stylesheet" />
</head>
<body>
  <div class="sidebar">
    <h1>{{name}}</h1>
    <p>{{email}}</p>
    <h3>Skills</h3>
    <p>{{skills}}</p>
  </div>
  <div class="content">
    <section>
      <h2>Education</h2>
      <p>{{education}}</p>
    </section>
    <section>
      <h2>Experience</h2>
      <p>{{experience}}</p>
    </section>
  </div>
</body>
</html>
