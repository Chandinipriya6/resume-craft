<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{name}} – Developer Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="template1.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <header class="mb-4 text-center">
      <h1>{{name}}</h1>
      <p>{{title}} &bull; {{email}}</p>
    </header>
    <hr />
    <section>
      <h2>Experience</h2>
      <p><strong>{{jobTitle}}</strong> @ {{company}} ({{years}})</p>
      <p>{{description}}</p>
    </section>
    <section>
      <h2>Skills</h2>
      <p>{{skills}}</p>
    </section>
    <section>
      <h2>Education</h2>
      <p>{{degree}} – {{institution}} ({{years}})</p>
    </section>
    <footer class="text-center mt-5 text-muted">
      Built with Risen &bull; &copy; {{name}}
    </footer>
  </div>
</body>
</html>
